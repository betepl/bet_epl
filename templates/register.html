<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BetPremierLeague</title>
        <meta name="description" content="BetPremierLeague - internetowa gra w obstawianie meczy angielskiej Premier League">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">

        <script type="text/javascript" src="/static/js/scripts.js"></script>
    </head>
    <body>
        
        <section id="main">
            <header><a href="/index"><img src="/static/img/logo.png" alt="BetPremierLeague" style="float:left"></a>
                <ul id="social-icon">
                    <li style="float:right"><a href="#"><img src="/static/img/in.png"></a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/yt.png"> </a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/gl.png"></a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/tw.png"></a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/fb.png"></a></li>
                </ul></header>
            <hr>
	<div class = "container">
		<h4>Register</h4>
		<br>
		{% from "_formhelpers.html" import render_field %}
		<form method=post action="/register/">
			<dl>
				{{render_field(form.username)}}
				{{render_field(form.email)}}
				{{render_field(form.password)}}
				{{render_field(form.confirm)}}
				{{render_field(form.accept_tos)}}
			</dl>
			<p><input type=submit value=Register></p>
		</form>
		
		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}

	</div>
    </body>
</html>
